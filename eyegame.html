<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Intelligence Dossier: Eye Witness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Dark background */
        }
        /* Custom styles for neon/glow effect on feedback */
        .feedback-correct {
            color: #4ade80; /* Neon Green */
            text-shadow: 0 0 5px #10b981;
        }
        .feedback-wrong {
            color: #f87171; /* Neon Red */
            text-shadow: 0 0 5px #ef4444;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="app" class="w-full max-w-xl bg-gray-900 shadow-2xl rounded-xl p-6 md:p-8 space-y-8 border border-gray-700">

        <h1 class="text-3xl font-extrabold text-center text-green-400 border-b border-gray-700 pb-4 tracking-wider">
            THE INTELLIGENCE DOSSIER
        </h1>
        <p class="text-center text-sm text-gray-400">
            Classify the Sign: Is this intel linked to Oculist Operations or a Private Security Detail?
        </p>

        <div id="game-area" class="min-h-72 flex flex-col items-center justify-center">
            <div id="loading" class="text-red-500 font-semibold text-xl animate-pulse">
                ACCESSING CASE FILES...
            </div>
            
            <div id="image-container" class="hidden w-full h-auto p-4 bg-gray-800 rounded-lg shadow-inner shadow-gray-700 flex justify-center items-center">
                <img id="sign-image" src="" alt="Sign showing an eye" class="w-full max-h-96 object-contain rounded-md transition duration-300 transform hover:scale-[1.01] border border-gray-600" />
            </div>

            <div id="feedback" class="mt-4 text-center font-extrabold min-h-6 text-lg"></div>
        </div>

        <div id="controls" class="hidden grid grid-cols-2 gap-4">
            <button id="guess-optometrist" data-guess="Optometrist" class="guess-btn py-3 px-6 bg-green-700 text-white font-bold rounded-lg shadow-lg hover:bg-green-600 transition duration-150 transform hover:scale-[1.02] focus:outline-none focus:ring-4 focus:ring-green-500 border border-green-500">
                Oculist Ops (Optometrist)
            </button>
            <button id="guess-security" data-guess="Security" class="guess-btn py-3 px-6 bg-red-700 text-white font-bold rounded-lg shadow-lg hover:bg-red-600 transition duration-150 transform hover:scale-[1.02] focus:outline-none focus:ring-4 focus:ring-red-500 border border-red-500">
                Security Detail (Private Security)
            </button>
        </div>

        <div id="score-board" class="mt-8 pt-6 border-t border-gray-700 grid grid-cols-2 gap-4 text-center">
            <div class="p-4 bg-gray-800 rounded-lg border border-green-700/50">
                <p class="text-sm font-medium text-gray-400 uppercase tracking-widest">Confirmed Intel</p>
                <p id="score-correct" class="text-4xl font-extrabold text-green-400 mt-1">0</p>
            </div>
            <div class="p-4 bg-gray-800 rounded-lg border border-red-700/50">
                <p class="text-sm font-medium text-gray-400 uppercase tracking-widest">Misfiled Reports</p>
                <p id="score-wrong" class="text-4xl font-extrabold text-red-400 mt-1">0</p>
            </div>
        </div>
        
        <p id="user-info" class="text-xs text-gray-600 text-center pt-2">
            Case ID: <span id="user-id-display" class="font-mono text-gray-500">...</span>
        </p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, setPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        // import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app-check.js"; // Import needed for setLogLevel - REMOVED since it's not used below

        // ---------------------------------------------------------------------
        // 1. GLOBAL VARIABLES & FIREBASE INITIALIZATION
        // ---------------------------------------------------------------------

        // MANDATORY: Use Canvas environment variables
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth, userId = null;
        let score = { correct: 0, wrong: 0 };
        let currentImage = null;
        let isProcessing = false; // Guard to prevent rapid multiple clicks
        const SCORE_COLLECTION = 'game_state';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);
        // setLogLevel('debug'); // Uncomment for debugging

        // ---------------------------------------------------------------------
        // 2. IMAGE DATA - *** USER MUST EDIT THIS SECTION ***
        // ---------------------------------------------------------------------

        /*
        * INSTRUCTIONS:
        * 1. Replace the placeholder arrays below with the actual paths to your images.
        * These paths should be relative to your GitHub page hosting the images.
        * 2. Use an absolute URL if needed (e.g., 'https://raw.githubusercontent.com/user/repo/main/path/to/image.jpg').
        */

        const optometristImages = [
            'https://willchernoff.github.io/securityImages/optometristImages/Screenshot-2025-12-01-at-21518-PM.png', // Optometrist image paths
            'https://willchernoff.github.io/securityImages/optometristImages/Screenshot-2025-12-01-at-21518-PM.png',
            'https://willchernoff.github.io/securityImages/optometristImages/Screenshot-2025-12-01-at-21518-PM.png',
        ];

        const securityImages = [
            // FIX: Changed 'at2-32-57PM.png' to 'at-2-32-57-PM.png' to match the likely file name format on GitHub Pages
            'https://willchernoff.github.io/securityImages/optometristImages/Screenshot-2025-12-01-at-2-32-57-PM.png', // Private Security image paths
            'https://willchernoff.github.io/securityImages/optometristImages/Screenshot-2025-12-01-at-2-32-57-PM.png',
            'https://willchernoff.github.io/securityImages/optometristImages/Screenshot-2025-12-01-at-2-32-57-PM.png',
        ];

        const allImages = [
            ...optometristImages.map(url => ({ url, category: 'Optometrist' })),
            ...securityImages.map(url => ({ url, category: 'Security' })),
        ];

        if (allImages.length === 0) {
            document.getElementById('feedback').textContent = "ERROR: Image list is empty. Please add your image URLs to the code.";
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('controls').classList.add('hidden');
        }

        // ---------------------------------------------------------------------
        // 3. FIREBASE AUTHENTICATION & DATA HANDLING
        // ---------------------------------------------------------------------

        async function initAuth() {
            try {
                // Set persistence to session to maintain state across reloads within the session
                await setPersistence(auth, browserSessionPersistence);
                
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Firebase Auth failed:", error);
                document.getElementById('loading').textContent = "AUTHENTICATION FAILED. Check console for details.";
            }
        }

        function loadScoreListener() {
            if (!userId) {
                console.warn("Cannot load score: userId not set.");
                return;
            }

            // Path: /artifacts/{appId}/users/{userId}/game_state/data
            const scoreDocRef = doc(db, 'artifacts', appId, 'users', userId, SCORE_COLLECTION, 'data');

            onSnapshot(scoreDocRef, (docSnapshot) => {
                if (docSnapshot.exists()) {
                    const data = docSnapshot.data();
                    score.correct = data.correct || 0;
                    score.wrong = data.wrong || 0;
                } else {
                    // Document doesn't exist, set initial score
                    score.correct = 0;
                    score.wrong = 0;
                    saveScore();
                }
                updateScoreDisplay();
                
                // Hide loading and show game elements after first successful load
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('image-container').classList.remove('hidden');
                document.getElementById('controls').classList.remove('hidden');
            }, (error) => {
                console.error("Error listening to score:", error);
                document.getElementById('feedback').textContent = "ERROR: Failed to load investigation status.";
            });
        }

        async function saveScore() {
            if (!userId) return;
            const scoreDocRef = doc(db, 'artifacts', appId, 'users', userId, SCORE_COLLECTION, 'data');
            try {
                // Use setDoc with merge: true to create if not exists, and update otherwise
                await setDoc(scoreDocRef, score, { merge: true });
            } catch (error) {
                console.error("Error saving score:", error);
                document.getElementById('feedback').textContent = "ERROR: Failed to update investigation status.";
            }
        }

        function updateScoreDisplay() {
            document.getElementById('score-correct').textContent = score.correct;
            document.getElementById('score-wrong').textContent = score.wrong;
        }

        // ---------------------------------------------------------------------
        // 4. GAME LOGIC
        // ---------------------------------------------------------------------

        function nextImage() {
            // Guard against empty list
            if (allImages.length === 0) return;
            
            // Randomly select a new image
            const randomIndex = Math.floor(Math.random() * allImages.length);
            currentImage = allImages[randomIndex];
            
            // Update the image source
            const imgElement = document.getElementById('sign-image');
            imgElement.src = currentImage.url;
            imgElement.onerror = () => {
                console.error("Image failed to load:", currentImage.url);
                // Use a themed error placeholder
                imgElement.src = 'https://placehold.co/400x300/0f0f0f/f87171?text=BROKEN+FILE';
            };
        }

        async function handleGuess(event) {
            if (isProcessing) return;
            isProcessing = true;

            const guessedCategory = event.target.dataset.guess;
            const correctCategory = currentImage.category;
            const feedbackElement = document.getElementById('feedback');
            
            // Map categories to cool names for feedback
            const displayMap = {
                'Optometrist': 'OCULIST OPERATIONS',
                'Security': 'SECURITY DETAIL'
            };

            // Disable buttons during processing
            document.querySelectorAll('.guess-btn').forEach(btn => btn.disabled = true);
            
            let isCorrect = (guessedCategory === correctCategory);
            
            if (isCorrect) {
                score.correct += 1;
                feedbackElement.className = 'mt-4 text-center font-extrabold text-lg feedback-correct transition-all duration-300';
                feedbackElement.textContent = `CONFIRMED! Target was ${displayMap[correctCategory]}.`;
            } else {
                score.wrong += 1;
                feedbackElement.className = 'mt-4 text-center font-extrabold text-lg feedback-wrong transition-all duration-300';
                feedbackElement.textContent = `MISFILED! Correct: ${displayMap[correctCategory]}.`;
            }

            // Update the score in Firestore
            await saveScore();

            // Wait a moment before showing the next image
            setTimeout(() => {
                nextImage();
                feedbackElement.textContent = '';
                document.querySelectorAll('.guess-btn').forEach(btn => btn.disabled = false);
                isProcessing = false;
            }, 1800); // Wait a little longer for dramatic effect
        }

        // ---------------------------------------------------------------------
        // 5. EVENT LISTENERS AND INITIALIZATION
        // ---------------------------------------------------------------------

        document.getElementById('guess-optometrist').addEventListener('click', handleGuess);
        document.getElementById('guess-security').addEventListener('click', handleGuess);
        
        // Listen for authentication state change
        onAuthStateChanged(auth, (user) => {
            if (user) {
                userId = user.uid;
                document.getElementById('user-id-display').textContent = userId;
                loadScoreListener(); // Start listening for score updates
                
                nextImage();
            } else {
                // Fallback for extreme cases, though token sign-in should always work.
                document.getElementById('loading').textContent = "SECURITY CHECK IN PROGRESS...";
            }
        });

        // Start the authentication process
        initAuth();

    </script>
</body>
</html>
