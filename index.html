<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Portfolio | William A. Chernoff</title>
    <!-- Load Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to enforce the specific off-white/off-black minimal aesthetic */
        :root {
            --bg-off-white: #f7f7f7;
            --text-off-black: #333333;
            --nav-bg: #ffffff;
            --border-color: #e0e0e0;
        }
        /* Applying the minimal font and colors globally */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-off-white);
            color: var(--text-off-black);
            min-height: 100vh;
        }

        /* Enforce link hover style like the reference site */
        .nav-link:hover {
            color: #000000; /* True black on hover */
        }
        
        /* Utility for the active link indicator */
        .active-link-indicator {
            border-left: 2px solid var(--text-off-black);
            padding-left: 0.5rem;
        }

        /* Ensure smooth scrolling when clicking hash links */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>

    <!-- Main Container: Flex layout for sidebar and content -->
    <div class="flex w-full min-h-screen">

        <!-- Left Navigation Panel (Fixed) -->
        <nav class="fixed top-0 left-0 h-full w-[200px] p-6 border-r border-gray-200 bg-white flex flex-col justify-between">
            <div>
                <!-- Site/Name Header -->
                <a href="index.html" class="text-xl font-bold tracking-tight mb-8 block text-black">
                    William A. Chernoff
                </a>

                <!-- Navigation Links -->
                <ul class="space-y-4">
                    <li>
                        <!-- 'Me' page - Active link style applied here -->
                        <a href="#home" class="nav-link text-sm font-semibold active-link-indicator text-black">
                            Me ----->
                        </a>
                    </li>
                    <li>
                        <a href="publications.html" class="nav-link text-sm font-medium text-gray-600 hover:text-black transition duration-150">
                            Publications
                        </a>
                    </li>
                    <li>
                        <a href="dpt_promos.html" class="nav-link text-sm font-medium text-gray-600 hover:text-black transition duration-150">
                            DPT Promos
                        </a>
                    </li>
                    <li>
                        <a href="ai_apps.html" class="nav-link text-sm font-medium text-gray-600 hover:text-black transition duration-150">
                            AI Apps
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Footer/Contact Mockup at the bottom of the fixed nav -->
            <div class="text-xs text-gray-500 space-y-2">
                <p>Email: <a href="mailto:you@example.com" class="hover:text-black">you@example.com</a></p>
                <p>GitHub: <a href="https://github.com/[your-handle]" target="_blank" class="hover:text-black">/[your-handle]</a></p>
                <p>&copy; 2024</p>
            </div>
        </nav>

        <!-- Main Content Area -->
        <!-- Removed 'flex items-center justify-center' to left-justify the content -->
        <main class="flex-grow ml-[200px] p-12 lg:p-16">

            <!-- HOME PAGE CONTENT (Me) -->
            <section id="home">
                <!-- Removed max-w-3xl to allow the image to use the full content width -->
                <div class="w-full">
                    
                    <!-- Photo Section (full width) -->
                    <div>
                        <img src="Screenshot_2025-11-16_at_8_18_46_PM.png" alt="Your professional photo" class="w-full h-auto max-h-[600px] object-cover" onerror="this.onerror=null;this.src='https://placehold.co/800x450/cccccc/333333?text=Placeholder+Image';">
                    </div>

                </div>
            </section>
            
        </main>
    </div>
</body>
</html>
