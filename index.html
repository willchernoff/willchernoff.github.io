        nav ul li a:hover {

        }

            flex-grow: 1; /* Allows content to fill the rest of the space */
            max-width: 800px;
            margin: 40px; /* Margin on the right and top/bottom */

        }

            padding: 40px 0;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #cccccc;
        }

        h1 {
            color: #1a1a1a;
            margin-top: 15px;
            font-size: 2.5em;
        }
