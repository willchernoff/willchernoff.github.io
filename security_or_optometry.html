<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Security or Local Optometry?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Dark background */
        }
        /* Custom styles for neon/glow effect on feedback */
        .feedback-correct {
            color: #4ade80; /* Neon Green */
            text-shadow: 0 0 5px #10b981;
        }
        .feedback-wrong {
            color: #f87171; /* Neon Red */
            text-shadow: 0 0 5px #ef4444;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="app" class="w-full max-w-xl bg-gray-900 shadow-2xl rounded-xl p-6 md:p-8 space-y-8 border border-gray-700">

        <h1 class="text-3xl font-extrabold text-center text-green-400 border-b border-gray-700 pb-4 tracking-wider">
            THE INTELLIGENCE DOSSIER
        </h1>
        <p class="text-center text-sm text-gray-400">
            Classify the Sign: Is this intel linked to Oculist Operations or a Private Security Detail?
        </p>

        <div id="game-area" class="min-h-72 flex flex-col items-center justify-center">
            <div id="loading" class="text-red-500 font-semibold text-xl animate-pulse">
                ACCESSING CASE FILES...
            </div>
            
            <div id="image-container" class="hidden w-full h-auto p-4 bg-gray-800 rounded-lg shadow-inner shadow-gray-700 flex justify-center items-center">
                <img id="sign-image" src="" alt="Sign showing an eye" class="w-full max-h-96 object-contain rounded-md transition duration-300 transform hover:scale-[1.01] border border-gray-600" />
            </div>

            <div id="feedback" class="mt-4 text-center font-extrabold min-h-6 text-lg"></div>
        </div>

        <div id="controls" class="hidden grid grid-cols-2 gap-4">
            <button id="guess-optometrist" data-guess="Optometrist" class="guess-btn py-3 px-6 bg-green-700 text-white font-bold rounded-lg shadow-lg hover:bg-green-600 transition duration-150 transform hover:scale-[1.02] focus:outline-none focus:ring-4 focus:ring-green-500 border border-green-500">
                Oculist Ops (Optometrist)
            </button>
            <button id="guess-security" data-guess="Security" class="guess-btn py-3 px-6 bg-red-700 text-white font-bold rounded-lg shadow-lg hover:bg-red-600 transition duration-150 transform hover:scale-[1.02] focus:outline-none focus:ring-4 focus:ring-red-500 border border-red-500">
                Security Detail (Private Security)
            </button>
        </div>

        <div id="score-board" class="mt-8 pt-6 border-t border-gray-700 grid grid-cols-2 gap-4 text-center">
            <div class="p-4 bg-gray-800 rounded-lg border border-green-700/50">
                <p class="text-sm font-medium text-gray-400 uppercase tracking-widest">Confirmed Intel</p>
                <p id="score-correct" class="text-4xl font-extrabold text-green-400 mt-1">0</p>
            </div>
            <div class="p-4 bg-gray-800 rounded-lg border border-red-700/50">
                <p class="text-sm font-medium text-gray-400 uppercase tracking-widest">Misfiled Reports</p>
                <p id="score-wrong" class="text-4xl font-extrabold text-red-400 mt-1">0</p>
            </div>
        </div>
        
        <p id="user-info" class="text-xs text-gray-600 text-center pt-2">
            Case ID: <span id="user-id-display" class="font-mono text-gray-500">LOCAL_AGENT_ID</span>
        </p>
    </div>

    <script>
        // ---------------------------------------------------------------------
        // 1. GLOBAL VARIABLES & INITIALIZATION (LOCAL MODE)
        // ---------------------------------------------------------------------

        // Use a static ID since we aren't authenticating
        const USER_ID = 'LOCAL_AGENT_ID'; 
        const LOCAL_STORAGE_KEY = 'intelligenceDossierScore';

        let score = { correct: 0, wrong: 0 };
        let currentImage = null;
        let isProcessing = false; 

        // ---------------------------------------------------------------------
        // 2. IMAGE DATA 
        // ---------------------------------------------------------------------

        const optometristImages = [
            'https://raw.githubusercontent.com/willchernoff/willchernoff.github.io/main/optometristImages/pic_opt1.png',
            'https://raw.githubusercontent.com/willchernoff/willchernoff.github.io/main/optometristImages/pic_opt2.png', 
            'https://raw.githubusercontent.com/willchernoff/willchernoff.github.io/main/optometristImages/pic_opt3.png', 
            'https://raw.githubusercontent.com/willchernoff/willchernoff.github.io/main/optometristImages/pic_opt4.png',
            'https://raw.githubusercontent.com/willchernoff/willchernoff.github.io/main/optometristImages/pic_opt5.png', 
            'https://raw.githubusercontent.com/willchernoff/willchernoff.github.io/main/optometristImages/pic_opt6.png', 
            'https://raw.githubusercontent.com/willchernoff/willchernoff.github.io/main/optometristImages/pic_opt7.png',
            'https://raw.githubusercontent.com/willchernoff/willchernoff.github.io/main/optometristImages/pic_opt8.png', 
            'https://raw.githubusercontent.com/willchernoff/willchernoff.github.io/main/optometristImages/pic_opt9.png', 
            'https://raw.githubusercontent.com/willchernoff/willchernoff.github.io/main/optometristImages/pic_opt10.png',
            'https://raw.githubusercontent.com/willchernoff/willchernoff.github.io/main/optometristImages/pic_opt11.png', 
            'https://raw.githubusercontent.com/willchernoff/willchernoff.github.io/main/optometristImages/pic_opt12.png', 
            'https://raw.githubusercontent.com/willchernoff/willchernoff.github.io/main/optometristImages/pic_opt13.png',
            'https://raw.githubusercontent.com/willchernoff/willchernoff.github.io/main/optometristImages/pic_opt14.png', 
            'https://raw.githubusercontent.com/willchernoff/willchernoff.github.io/main/optometristImages/pic_opt15.png', 
            'https://raw.githubusercontent.com/willchernoff/willchernoff.github.io/main/optometristImages/pic_opt16.png',
            'https://raw.githubusercontent.com/willchernoff/willchernoff.github.io/main/optometristImages/pic_opt17.png', 
            'https://raw.githubusercontent.com/willchernoff/willchernoff.github.io/main/optometristImages/pic_opt18.png', 
            'https://raw.githubusercontent.com/willchernoff/willchernoff.github.io/main/optometristImages/pic_opt19.png',
            'https://raw.githubusercontent.com/willchernoff/willchernoff.github.io/main/optometristImages/pic_opt20.png', 
        ];

        const securityImages = [
            'https://raw.githubusercontent.com/willchernoff/willchernoff.github.io/main/securityImages/pic_pri1.png',
            'https://raw.githubusercontent.com/willchernoff/willchernoff.github.io/main/securityImages/pic_pri2.png', 
            'https://raw.githubusercontent.com/willchernoff/willchernoff.github.io/main/securityImages/pic_pri3.png',
            'https://raw.githubusercontent.com/willchernoff/willchernoff.github.io/main/securityImages/pic_pri4.png', 
            'https://raw.githubusercontent.com/willchernoff/willchernoff.github.io/main/securityImages/pic_pri5.png',
            'https://raw.githubusercontent.com/willchernoff/willchernoff.github.io/main/securityImages/pic_pri6.png', 
        ];

        const allImages = [
            ...optometristImages.map(url => ({ url, category: 'Optometrist' })),
            ...securityImages.map(url => ({ url, category: 'Security' })),
        ];

        // ---------------------------------------------------------------------
        // 3. LOCAL STORAGE FUNCTIONS (Replaces Firestore)
        // ---------------------------------------------------------------------

        function updateScoreDisplay() {
            document.getElementById('score-correct').textContent = score.correct;
            document.getElementById('score-wrong').textContent = score.wrong;
        }

        function loadScore() {
            try {
                const storedScore = localStorage.getItem(LOCAL_STORAGE_KEY);
                if (storedScore) {
                    score = JSON.parse(storedScore);
                }
            } catch (e) {
                console.error("Could not load score from local storage:", e);
            }
            updateScoreDisplay();
        }

        function saveScore() {
            try {
                localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(score));
            } catch (e) {
                console.error("Could not save score to local storage:", e);
            }
        }
        
        // ---------------------------------------------------------------------
        // 4. GAME INITIALIZATION (Replaces Auth/Firestore startup)
        // ---------------------------------------------------------------------

        function startGame() {
            if (allImages.length === 0) {
                 document.getElementById('loading').textContent = "ERROR: Image list is empty.";
                 return;
            }

            // 1. Load the score from local storage
            loadScore(); 
            
            // 2. Load the first image
            nextImage();
            
            // 3. Hide loading and show game controls immediately
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('image-container').classList.remove('hidden');
            document.getElementById('controls').classList.remove('hidden');
            document.getElementById('user-id-display').textContent = USER_ID;
        }


        // ---------------------------------------------------------------------
        // 5. GAME LOGIC
        // ---------------------------------------------------------------------

        function nextImage() {
            if (allImages.length === 0) return;
            
            // Randomly select a new image
            const randomIndex = Math.floor(Math.random() * allImages.length);
            currentImage = allImages[randomIndex];
            
            const imgElement = document.getElementById('sign-image');
            imgElement.src = currentImage.url;
            imgElement.onerror = () => {
                console.error("Image failed to load:", currentImage.url);
                imgElement.src = 'https://placehold.co/400x300/0f0f0f/f87171?text=BROKEN+FILE';
            };
        }

        async function handleGuess(event) {
            if (isProcessing) return;
            isProcessing = true;

            const guessedCategory = event.target.dataset.guess;
            const correctCategory = currentImage.category;
            const feedbackElement = document.getElementById('feedback');
            
            const displayMap = {
                'Optometrist': 'OCULIST OPERATIONS',
                'Security': 'SECURITY DETAIL'
            };

            const guessButtons = document.querySelectorAll('.guess-btn');
            guessButtons.forEach(btn => btn.disabled = true);
            
            let isCorrect = (guessedCategory === correctCategory);
            
            if (isCorrect) {
                score.correct += 1;
                feedbackElement.className = 'mt-4 text-center font-extrabold text-lg feedback-correct transition-all duration-300';
                feedbackElement.textContent = `CONFIRMED! Target was ${displayMap[correctCategory]}.`;
            } else {
                score.wrong += 1;
                feedbackElement.className = 'mt-4 text-center font-extrabold text-lg feedback-wrong transition-all duration-300';
                feedbackElement.textContent = `MISFILED! Correct: ${displayMap[correctCategory]}.`;
            }

            // Save score locally
            saveScore();
            updateScoreDisplay(); // Update display immediately after save

            setTimeout(() => {
                nextImage();
                // Clear and reset for next round
                feedbackElement.className = 'mt-4 text-center font-extrabold min-h-6 text-lg';
                feedbackElement.textContent = '';
                guessButtons.forEach(btn => btn.disabled = false);
                isProcessing = false;
            }, 1800); 
        }

        // ---------------------------------------------------------------------
        // 6. EVENT LISTENERS AND START
        // ---------------------------------------------------------------------

        document.getElementById('guess-optometrist').addEventListener('click', handleGuess);
        document.getElementById('guess-security').addEventListener('click', handleGuess);
        
        // Start the local game process
        startGame();

    </script>
</body>
</html>
